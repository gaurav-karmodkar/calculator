<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="calculator text-center">
        <input type="text" id="screen" class="screen form-control mb-2" disabled>

        <div class="d-flex justify-content-between">
            <button class="btn btn-clear" onclick="clearScreen()">AC</button>
            <button class="btn btn-dark" onclick="deleteLast()">⌫</button>
            <button class="btn btn-dark" onclick="appendToScreen('%')">%</button>
            <button class="btn btn-operator" onclick="appendToScreen('/')">÷</button>
        </div>

        <div class="d-flex justify-content-between mt-2">
            <button class="btn btn-dark" onclick="appendToScreen('7')">7</button>
            <button class="btn btn-dark" onclick="appendToScreen('8')">8</button>
            <button class="btn btn-dark" onclick="appendToScreen('9')">9</button>
            <button class="btn btn-operator" onclick="appendToScreen('*')">×</button>
        </div>

        <div class="d-flex justify-content-between mt-2">
            <button class="btn btn-dark" onclick="appendToScreen('4')">4</button>
            <button class="btn btn-dark" onclick="appendToScreen('5')">5</button>
            <button class="btn btn-dark" onclick="appendToScreen('6')">6</button>
            <button class="btn btn-operator" onclick="appendToScreen('-')">−</button>
        </div>

        <div class="d-flex justify-content-between mt-2">
            <button class="btn btn-dark" onclick="appendToScreen('1')">1</button>
            <button class="btn btn-dark" onclick="appendToScreen('2')">2</button>
            <button class="btn btn-dark" onclick="appendToScreen('3')">3</button>
            <button class="btn btn-operator" onclick="appendToScreen('+')">+</button>
        </div>

        <div class="d-flex justify-content-between mt-2">
            <button class="btn btn-dark" onclick="appendToScreen('0')">0</button>
            <button class="btn btn-dark" onclick="appendToScreen('.')">.</button>
            <button class="btn btn-equal" onclick="calculateResult()">=</button>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
